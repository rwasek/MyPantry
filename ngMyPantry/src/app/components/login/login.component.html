<ng-template #content let-modal class='modal-content'>
  <div class='modal-header'>
    <div class='modal-title'>
      <img src='https://i.imgur.com/BsZw0FN.png' alt='sign in logo'>
    </div>
    <button type='button' class='close' aria-label='Close' (click)="modal.dismiss('Cross click')">
      <span aria-hidden='true' class='closeBtn'>&times;</span>
    </button>
  </div>
  <div class='modal-body'>
    <form #userLogin='ngForm'>
      <mat-form-field class='login-form-field'>
        <mat-label for='username'>Username:</mat-label>
        <input matInput type='text' name='username' ngModel placeholder='Ex. mypantry'>
      </mat-form-field>
      <br/>
      <mat-form-field class='login-form-field'>
        <mat-label for='password'>Password:</mat-label>
        <input matInput type='password' name='password' ngModel>
        <br/>
      </mat-form-field>
      <div class='loginButton'>
        <button mat-raised-button color='accent' id='loginBtn' (click)="login(userLogin); modal.close('Save click')">Sign In</button>
      </div>
      <div class='.col-sm-4' id='modalpic'>
        <img src='https://images.unsplash.com/photo-1506617564039-2f3b650b7010?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2100&q=80' alt='Grocery store vegetables' width='280' height='200'>
      </div>
    </form>
  </div>
</ng-template>
<button mat-raised-button color='accent' (click)='open(content)'>Sign In</button>
