<div class="container-fluid">
  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th>Category</th>
        <th>Product Name</th>
        <th>Amount</th>
        <th>Date Purchased</th>
        <th>Expiration Date</th>
        <th>Date Opened</th>
        <th>Amount Used</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let grocery of groceryList" class="table-secondary">
        <th scope="row">{{grocery.category.categoryName}}</th>
        <td>{{grocery.productName}}</td>
        <td>{{grocery.amount}}</td>
        <td>{{grocery.datePurchased}}</td>
        <td>{{grocery.expirationDate}}</td>
        <td>{{grocery.dateOpened}}</td>
        <td>{{grocery.amountUsed}}</td>
        <td>
          <!-- <button class="btn btn-danger" (click)="deleteRun(run)">X</button> -->
        </td>
      </tr>
      <p id="updateLine">
        Click a Trail Run to update it!
      </p>
    </tbody>
  </table>
  <button class="btn btn-success" [routerLink]="['/addrun']">Add Run</button>
</div>
